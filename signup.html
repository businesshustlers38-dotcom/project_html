<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellenova - skaffa konto</title>
  <meta name="description" content="skapa ett konto hos Ellenova">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <a class="skip-link" href="#main">Hoppa till innehåll</a>

   <header class = "site header" role="banner">

    <nav class ="navigation" aria-label="Huvudmeny">
      <a class="logo" href="#">Ellenova</a>

    </nav>

   </header>
  
<main id="main" class="site main">
  <section class="auth">
    <div class="auth-card" role="form" aria-labelledby="sign up title">
      <h1 id="signup-title">Skapa konto</h1>

      <form action="#" method="post" class="form" novalidate>

        <div class="form__field">
          <label for="name">Fullstängt namn</label>
          <input id="name" name="name" autocomplete="name" required placeholder="Förnamn Efternamn"/> 
        </div>

        <div class="form__field">
          <label for="Email">E-post</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="Ellenovalifestyle25@gmail.com"/>

        </div>
        
        <div>
          
          <label for="Password">Lösenord</label>
          <input id="Password" name="Password" type="password" autocomplete="Password" minlength="8" required placeholder="Minst 8 tecken" aria-describedby="pwd-hjälp"/>
          <small id="pwd-hjälp" class="form__hint">Använd minst 8st siffror och tecken.</small>

        </div>

        <div class="form__field">
           <label for="Confirm">Bekräfta Lösenord</label>
          <input id="Confirm" name="Confirm" type="Confirm" autocomplete="new-password" minlength="8" required placeholder="Upprepa Lösenord"/>
         </div>

         <label class="checkbox">
          <input type="checkbox" name="terms" required/>
          Jag bekräftar villkoren
         </label>

         <button class="btn btn--lg btn--block" type="submit">Skapa konto</button>

         <p class="form__meta">Har du redan ett konto?<a class="btn btn--sm btn--secondary" href="signin.html">Logga in</a></p>

      </form>
    </div>
  </section>
</main>

<footer class="site-footer">
<small> &copy; 2025 Ellenova</small>
</footer>

</body>
</html>
